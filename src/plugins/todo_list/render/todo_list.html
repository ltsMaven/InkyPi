{% extends "plugin.html" %}

{% block content %}
<div class="todo-wrap">
  <div class="todo-head">
    <div class="todo-title">{{ title }}</div>
    <div class="todo-date">{{ date }}</div>
  </div>

  <ul class="todo-list">
    {% if items and items|length > 0 %}
      {% for it in items %}
      <li class="todo-item">
        <span class="box"></span>
        <span class="text">{{ it }}</span>
      </li>
      {% endfor %}
      {% else %}
        {% for _ in [1,2,3,4,5] %}
        <li class="todo-item placeholder">
          <span class="box"></span>
          <span class="text">Add a taskâ€¦</span>
        </li>
        {% endfor %}
      {% endif %}
  </ul>
</div>
{% endblock %}
