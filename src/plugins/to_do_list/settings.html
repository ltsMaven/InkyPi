<div class="form-group">
  <div class="form-group nowrap">
    <label for="title" class="form-label">Title:</label>
    <input type="text" id="title" name="title" placeholder="To-Do" class="form-input" />
  </div>

  <div class="form-group nowrap">
    <label for="item1" class="form-label">Item 1:</label>
    <input type="text" id="item1" name="item1" placeholder="e.g. Water the plants" class="form-input" />
  </div>
  <div class="form-group nowrap">
    <label for="item2" class="form-label">Item 2:</label>
    <input type="text" id="item2" name="item2" placeholder="e.g. Email project update" class="form-input" />
  </div>
  <div class="form-group nowrap">
    <label for="item3" class="form-label">Item 3:</label>
    <input type="text" id="item3" name="item3" placeholder="e.g. Pick up groceries" class="form-input" />
  </div>
  <div class="form-group nowrap">
    <label for="item4" class="form-label">Item 4:</label>
    <input type="text" id="item4" name="item4" placeholder="e.g. 30-min workout" class="form-input" />
  </div>
  <div class="form-group nowrap">
    <label for="item5" class="form-label">Item 5:</label>
    <input type="text" id="item5" name="item5" placeholder="e.g. Read 10 pages" class="form-input" />
  </div>
</div>

<script>
  // Populate form values from saved plugin settings
  document.addEventListener('DOMContentLoaded', () => {
    if (typeof loadPluginSettings !== 'undefined' && loadPluginSettings && window.pluginSettings) {
      const ps = window.pluginSettings || {};
      document.getElementById('title').value = ps.title || '';

      for (let i = 1; i <= 5; i++) {
        const el = document.getElementById('item' + i);
        if (el) el.value = ps['item' + i] || '';
      }
    }
  });
</script>
